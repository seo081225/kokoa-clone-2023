<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/styles.css" />
        <script src="https://kit.fontawesome.com/56f7bebfad.js" crossorigin="anonymous"></script>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>More - Kokoa Clone</title>
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span> 13:17 </span>
                <i class="fa-solid fa-location-arrow"></i>
            </div>
            <div class="status-bar__column"></div>
            <div class="status-bar__column">
                <i class="fa-solid fa-signal fa-lg"></i>
                <sapn>LTE</sapn>
                <i class="fa-solid fa-battery-full fa-lg"></i>
            </div>
        </div>

        <header class="screen-header">
            <h1 class="screen-header__title">More</h1>
            <div class="screen-header__icons">
                <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
                <span>
                    <a class="nav__link" href="playlist.html">
                        <i class="fa-solid fa-music fa-lg"></i>
                    </a>
                </span>
                <span>
                    <a class="nav__link" href="settings.html">
                        <i class="fa-solid fa-gear fa-lg"></i>
                    </a>
                </span>
                <span class="screen-header__ellipsis dot"></span>
            </div>
        </header>

        <main class="main-screen more-screen">
            <div class="user-component">
                <div class="user-component__column">
                    <img src="image/profile.png" class="user-component__avatar user-component__avatar--xl" />
                    <div class="user-componet__text">
                        <h4 class="user-componet__title">Seo</h4>
                        <h6 class="user-componet__subtitle">+82 10-1234-5678</h6>
                    </div>
                </div>
                <div class="user-component__column">
                    <i class="fa-solid fa-pen-to-square fa-2x"></i>
                </div>
            </div>

            <div class="icon-row more-suggestions">
                <a class="nav__link" href="library.html">
                    <div class="icon-row__icon"><i class="fa-solid fa-book"></i> <span>Library</span></div>
                </a>
                <div class="icon-row__icon">
                    <i class="fa-regular fa-calendar-check"></i>
                    <span>Clander</span>
                </div>
                <div class="icon-row__icon">
                    <i class="fa-regular fa-face-smile"></i>
                    <span>Emoticons</span>
                </div>
                <a class="nav__link" href="find.html">
                    <div class="icon-row__icon">
                        <i class="fa-regular fa-comments"></i>
                        <span>Open Chat</span>
                    </div>
                </a>
            </div>

            <div class="more-suggestions">
                <h4 class="more-suggestions__title">Suggestions</h4>
                <div class="more-suggestions__icons">
                    <div class="more-suggestions__icon">
                        <a class="nav__link" href="index.html">
                            <div class="more-suggestions__icon-image">
                                <i class="fa-regular fa-comment"></i>
                            </div>
                            <span class="more-suggestion__icon-text">Kokoa Talk</span>
                        </a>
                    </div>
                    <div class="more-suggestions__icon">
                        <div class="more-suggestions__icon-image">
                            <i class="fa-brands fa-chrome"></i>
                        </div>
                        <span class="more-suggestion__icon-text">Crome</span>
                    </div>
                    <div class="more-suggestions__icon">
                        <div class="more-suggestions__icon-image">
                            <i class="fa-brands fa-square-youtube"></i>
                            <!-- <i class="fa-brands fa-youtube"></i> -->
                        </div>
                        <span class="more-suggestion__icon-text">Youtube</span>
                    </div>
                    <div class="more-suggestions__icon">
                        <div class="more-suggestions__icon-image">
                            <i class="fa-solid fa-carrot"></i>
                        </div>
                        <span class="more-suggestion__icon-text">Carrot</span>
                    </div>
                </div>
            </div>
        </main>

        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn">
                    <a class="nav__link" href="friends.html"> <i class="fa-regular fa-user fa-2x"></i></a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="chats.html">
                        <span class="nav__notification badge">1</span>
                        <i class="fa-regular fa-comment fa-2x"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="library.html"><i class="fa-solid fa-book fa-2x"></i></a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="more.html">
                        <span class="nav__ellipsis dot"></span>
                        <i class="fa-solid fa-ellipsis fa-2x"></i>
                    </a>
                </li>
            </ul>
        </nav>

        <div id="no-mobile">
            <span>Your screen is too big ðŸ˜­</span>
            <span>Please make the screen smaller.</span>
        </div>
    </body>
</html>
