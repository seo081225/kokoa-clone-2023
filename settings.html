<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/styles.css" />
        <script src="https://kit.fontawesome.com/56f7bebfad.js" crossorigin="anonymous"></script>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Settings - Kokoa Clone</title>
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span> 13:17 </span>
                <i class="fa-solid fa-location-arrow"></i>
            </div>
            <div class="status-bar__column"></div>
            <div class="status-bar__column">
                <i class="fa-solid fa-signal fa-lg"></i>
                <sapn>LTE</sapn>
                <i class="fa-solid fa-battery-full fa-lg"></i>
            </div>
        </div>

        <header class="alt-header">
            <div class="alt-header__cloumn">
                <a href="more.html">
                    <i class="fa-solid fa-chevron-left fa-2x"></i>
                </a>
            </div>
            <div class="alt-header__cloumn">
                <h1 class="alt-header__title">Settings</h1>
            </div>
            <div class="alt-header__cloumn">
                <span><i class="fas fa-search fa-2x"></i></span>
            </div>
        </header>

        <main class="main-screen">
            <ul class="settings-list">
                <li class="settings__setting">
                    <div class="settings__setting-column">
                        <i class="fas fa-bullhorn"></i>
                        <span>Notices</span>
                    </div>
                    <div class="settings__setting-column"></div>
                </li>
                <li class="settings__setting">
                    <div class="settings__setting-column">
                        <i class="fas fa-flask"></i>
                        <span>Kokoa Lab</span>
                    </div>
                    <div class="settings__setting-column"></div>
                </li>
                <li class="settings__setting">
                    <div class="settings__setting-column">
                        <i class="fas fa-info-circle"></i>
                        <span>Version</span>
                    </div>
                    <div class="settings__setting-column">Latest Version</div>
                </li>
            </ul>
        </main>

        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn">
                    <a class="nav__link" href="friends.html"> <i class="fa-regular fa-user fa-2x"></i></a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="chats.html">
                        <span class="nav__notification badge">1</span>
                        <i class="fa-regular fa-comment fa-2x"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="library.html"><i class="fa-solid fa-book-open fa-2x"></i></a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="more.html">
                        <span class="nav__ellipsis dot"></span>
                        <i class="fas fa-ellipsis-h fa-2x"></i>
                    </a>
                </li>
            </ul>
        </nav>

        <div id="no-mobile">
            <span>Your screen is too big ㅠㅠ</span>
        </div>

        <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
    </body>
</html>
