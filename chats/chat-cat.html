<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="../css/styles.css" />
        <script src="https://kit.fontawesome.com/56f7bebfad.js" crossorigin="anonymous"></script>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Chat w/ cat</title>
    </head>
    <body id="chat-screen">
        <div class="status-bar">
            <div class="status-bar__column">
                <span> 13:17 </span>
            </div>
            <div class="status-bar__column"></div>
            <div class="status-bar__column">
                <i class="fa-solid fa-signal fa-lg"></i>
                <sapn>LTE</sapn>
                <i class="fa-solid fa-battery-full fa-lg"></i>
            </div>
        </div>

        <header class="alt-header">
            <div class="alt-header__cloumn">
                <a href="../chats.html">
                    <i class="fa-solid fa-chevron-left fa-2x"></i>
                </a>
            </div>
            <div class="alt-header__cloumn">
                <h1 class="alt-header__title">솜핑냥🐈</h1>
            </div>
            <div class="alt-header__cloumn">
                <span><i class="fa-solid fa-phone fa-lg"></i></span>
                <span><i class="fa-solid fa-video fa-lg"></i></span>
            </div>
        </header>

        <main class="main-screen main-chat">
            <div class="chat__timestamp">Tuesday, Jan 12, 2023</div>

            <div class="message-row">
                <img src="../image/cat.png" />
                <div class="message-row__content">
                    <span class="message__author">솜핑냥🐈</span>
                    <div class="message__info">
                        <span class="message__bubble">안녕~ 만나서반가워👋🏻</span>
                        <span class="message__time">14:37</span>
                    </div>
                </div>
            </div>

            <div class="message-row message-row--another">
                <div class="message-row__content">
                    <div class="message__info">
                        <span class="message__bubble">내꿈은 세상에서 가장 큰 고래랑 인사하기야!</span>
                        <span class="message__time">14:37</span>
                    </div>
                </div>
            </div>

            <div class="message-row message-row--own">
                <div class="message-row__content">
                    <div class="message__info">
                        <span class="message__bubble">반가워, 앞으로도 잘부탁해!</span>
                        <span class="message__time">14:38</span>
                    </div>
                </div>
            </div>

            <div class="message-row">
                <img src="../image/cat.png" />
                <div class="message-row__content">
                    <span class="message__author">솜핑냥🐈</span>
                    <div class="message__info">
                        <span class="message__bubble">나도🐈</span>
                        <span class="message__time">14:45</span>
                    </div>
                </div>
            </div>
        </main>

        <form class="reply">
            <div class="reply__column">
                <i class="fa-regular fa-square-plus fa-lg"></i>
            </div>
            <div class="reply__column">
                <input type="text" placeholder="Write Message..." />
                <i class="fa-regular fa-face-smile-wink fa-lg"></i>
                <button>
                    <i class="fa-solid fa-arrow-up"></i>
                </button>
            </div>
        </form>

        <div id="no-mobile">
            <span>Your screen is too big 😭</span>
            <span>Please make the screen smaller.</span>
        </div>
    </body>
</html>
